<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL 27 Game Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>NFL 27 Game Tracker</h1>
    </header>
    
    <section id="players">
        <h2>Players and Teams</h2>
        <div id="playerList"></div>
    </section>

    <section id="gameTracking">
        <h2>Game Tracking</h2>
        <input type="text" id="teamInput" placeholder="Enter Team Name">
        <input type="number" id="scoreInput" placeholder="Enter Score">
        <button onclick="trackGame()">Track Game</button>
        <div id="gameResults"></div>
    </section>

    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <div id="leaderboardList"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
